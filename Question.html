<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Simple Quiz</h1>
        <form id="quizForm">
            <div class="question">
                <p>1. What is the capital of France?</p>
                <input type="radio" name="q1" value="A"> A) Paris<br>
                <input type="radio" name="q1" value="B"> B) London<br>
                <input type="radio" name="q1" value="C"> C) Berlin<br>
                <input type="radio" name="q1" value="D"> D) Madrid<br>
            </div>

            <div class="question">
                <p>2. What is 5 + 7?</p>
                <input type="radio" name="q2" value="A"> A) 11<br>
                <input type="radio" name="q2" value="B"> B) 12<br>
                <input type="radio" name="q2" value="C"> C) 13<br>
                <input type="radio" name="q2" value="D"> D) 14<br>
            </div>

            <div class="question">
                <p>3. Who wrote 'Hamlet'?</p>
                <input type="radio" name="q3" value="A"> A) William Shakespeare<br>
                <input type="radio" name="q3" value="B"> B) Charles Dickens<br>
                <input type="radio" name="q3" value="C"> C) J.K. Rowling<br>
                <input type="radio" name="q3" value="D"> D) Leo Tolstoy<br>
            </div>

            <button type="button" onclick="calculateScore()">Submit Quiz</button>
        </form>

        <div id="result" style="display: none;">
            <h2>Your Score: <span id="score"></span></h2>
        </div>
